<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dottedPattern" x="0" y="0" width="80" height="60" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="80" height="60" fill="#5a6b5d"/>
      
      <!-- Dots with varying sizes and opacities for natural look -->
      <circle cx="15" cy="12" r="6" fill="#8a9a8d" opacity="0.7"/>
      <circle cx="45" cy="8" r="4" fill="#7d8c80" opacity="0.6"/>
      <circle cx="65" cy="20" r="5" fill="#9aaa9d" opacity="0.8"/>
      <circle cx="25" cy="35" r="7" fill="#8a9a8d" opacity="0.6"/>
      <circle cx="55" cy="42" r="4.5" fill="#7d8c80" opacity="0.7"/>
      <circle cx="8" cy="48" r="5.5" fill="#9aaa9d" opacity="0.5"/>
      <circle cx="72" cy="52" r="6.5" fill="#8a9a8d" opacity="0.8"/>
      <circle cx="38" cy="25" r="3.5" fill="#7d8c80" opacity="0.9"/>
    </pattern>
  </defs>
  
  <!-- Apply the pattern to fill the entire SVG -->
  <rect width="100%" height="100%" fill="url(#dottedPattern)"/>
</svg>